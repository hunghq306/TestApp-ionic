<html>

<head>
  <title>Angular JS Table</title>

</head>
<h2>Table using angular ng-repeat</h2>
<table>
  <tr>
    <th>Time</th>.
    <th>Activities</th>
  </tr>

  <tr ng-repeat = "activity in activities">
    <td>{{ activity.created }}</td>
    <td>{{ activity.activityType }}</td>
  </tr>
</table>

</html>
